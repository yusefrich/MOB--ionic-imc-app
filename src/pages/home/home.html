<ion-header>
  <ion-navbar>
    <ion-title>
      calculo IMC
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-divider color="light">
    informe o peso e a altura:
  </ion-item-divider>
  <ion-item>
    <ion-label color="primary" floating>Peso</ion-label>
    <ion-input [(ngModel)]="peso"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label color="success" floating>Altura</ion-label>
    <ion-input [(ngModel)]="altura"></ion-input>
  </ion-item>

  <button ion-button full (click)="calculoIMC()">Calcular</button>

  <ion-item-divider color="light">
    resultado:
    <ion-item>{{valorImc}}</ion-item>
    <ion-item>{{classificacao}}</ion-item>

  </ion-item-divider>
  
</ion-content>
